<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="column" id="firN">
            First Number: <input type="text" id="firstNumber" #num1/> 
        </div>
        <div class="column" id="secN">
            Second Number: <input type="text" id="secondNumber" #num2/>
        </div>
        <div class="column" id="reN">
            Result: <input class="display-box" type="text" id="res" placeholder="{{result}}"/>
        </div>
            <div class="row" id="thebuttons">
                <button class="btn btn-xs" type="submit" value="Add" (click)="addMethod(num1.value,num2.value)">Add</button>
                <button class="btn btn-xs" type="submit" value="Sub" (click)="subMethod(num1.value,num2.value)">Sub</button>
                <button class="btn btn-xs" type="submit" value="Mul" (click)="mulMethod(num1.value,num2.value)">Mul</button>
                <button class="btn btn-xs" type="submit" value="Div" (click)="divMethod(num1.value,num2.value)">Div</button>
            </div>
        </div>
    </body>
</html>
